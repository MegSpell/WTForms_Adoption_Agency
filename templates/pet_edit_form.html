{% extends 'base.html' %}

{% block content %}

<h1 class="text-center mb-4">{{ pet.name }}</h1>
<!-- Heading for the "Edit Pet" page -->

<!-- Display the pet's image (if it exists) -->
{% if pet.photo_url %}
<div class="text-center mb-4">
  <img class="img-fluid rounded" src="{{ pet.photo_url }}" style="max-height: 300px;">
</div>
{% endif %}

<!-- Heading for the form section -->
<h2 class="text-center mb-3">Update:</h2>

<form method="POST" class="mx-auto" style="max-width: 600px;">
<!-- Include the form fields from _form.html for editing the pet -->
  {% include "_form.html" %}
  <div class="d-flex justify-content-center gap-2 mt-3">

<!-- Submit button to update the pet -->
    <button class="btn btn-primary" type="submit">Update</button>

 <!-- Cancel button for returning to list of pets-->
    <a href="{{ url_for('list_pets') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>

 <!-- Delete button for deleting the pet -->
<form method="POST" action="{{ url_for('delete_pet', pet_id=pet.id) }}" class="text-center mt-3">
  <button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this pet?');">Delete</button>
</form>

{% endblock %}
